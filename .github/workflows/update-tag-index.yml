name: Update Tag Index

on:
  push:
    branches:
      - master # Trigger on pushes to the master branch (adjust if needed)

jobs:
  update-tag-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7' # Specify your Python version

      - name: Install dependencies
        run: |
          pip install frontmatter

      - name: Run Python script
        run: |
          python Scripts/getMetadata.py # Replace with your script filename

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Tag Index"
          file_pattern: metadata_output.md