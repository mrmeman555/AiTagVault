name: Update Tag Index

on:
  push:
    branches:
      - master # Trigger on pushes to the master branch (adjust if needed)

jobs:
  update-tag-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7' # Specify your Python version

      - name: Install dependencies
        run: |
          pip install frontmatter

      - name: Run Python script
        run: |
          python Scripts/getMetadata.py  # Correct path to your script
